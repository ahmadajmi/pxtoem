<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PX to Em converter</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

	<div class="wrapper">

		<div class="row">

			<h1>PX to Em converter</h1>

			<form class="metro-form">

				<div class="input-control text span4 clearfix">
					<input type="text" name="px" id="px" placeholder="px">
				</div>

				<div class="input-control text span1 clearfix text-center">or</div>

				<div class="input-control text span4 clearfix">
					<input type="text" name="em" id="em" placeholder="em">
				</div>

				<div class="clearfix">
					<input type="submit" value="Submit">
				</div>

			</form>

		</div><!-- row -->

		<div>Result: <span id="result"></span></div>

	</div><!-- wrapper -->

	<!-- JavaScript -->
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
